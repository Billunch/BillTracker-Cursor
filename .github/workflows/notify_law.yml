name: Notify New US Laws

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0:00（台灣早上8點）
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug API Key
        run: echo "API Key is: $CONGRESS_API_KEY"
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}

      - name: Run congress law notifier
        run: python congress_law_telegram_bot.py
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
